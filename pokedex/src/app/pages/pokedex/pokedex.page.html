<ion-header>
  <ion-toolbar>
    <ion-title>pokedex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="this.pokemonList!=null">
  <ion-list>
    <ion-item *ngFor="let pokemon of this.pokemonList.results">
      <ion-label (click)="this.openPokemonDetail(pokemon.name)">{{pokemon.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
